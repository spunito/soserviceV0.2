<ion-content>
  <div class="back-button-container">
    <ion-button fill="clear" (click)="goBack()" class="back-button">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </div>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-button class="boton" expand="full" type="submit">Enviar Correo</ion-button>
      </form>

      <div *ngIf="recoveryStatus">
    
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
